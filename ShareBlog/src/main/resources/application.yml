# Mybatis-Plus 配置
mybatis-plus:
  #  mapper-locations: classpath:/mapper/*Mapper.xml
  #实体扫描，多个package用逗号或者分号分隔
 # typeAliasesPackage: com.shareblog.article.mapper;com.shareblog.category.mapper
